<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title> Index </title>
    <script src='../bower_components/angular/angular.js'></script>

    <script>
      var app = angular.module('app', []);
      app.controller('foodcontroller', function($scope){
        $scope.foods = ['pizza', 'BBQ', 'fries', 'salad', 'steak'];
        $scope.add = function(){
          $scope.foods.push($scope.thefood);
          $scope.thefood = '';
        }
      });
    </script>

  </head>
  <body>
    <div ng-controller='foodcontroller'>
      Food:
      <form>
        <input type="text" ng-model='thefood'> <br>
        <input type="submit" ng-click='add()'> <br>
      </form>
      Currently typing: <span ng-if='thefood'> {{thefood}} </span><hr>

      Foods:<br>
      <ul>
        <li ng-repeat='x in foods' rows="18" cols="15"> {{x}} </li>
      </ul>
    </div>
  </body>
</html>
