<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <script src = 'bower_components/angular/angular.js'></script>
    <script type='text/javascript'>
      var myAppModule = angular.module('myApp', []);
      // the .controller() method adds a controller to the module
      myAppModule.controller('foodController', function ($scope){
          $scope.foods = [];
          $scope.addFood = function (){
            // add to the array
            $scope.foods.push($scope.newFood);
            // clear the form values
            $scope.newFood = {};
          }
      });
    </script>
    <style>
    .addFood{
      display: inline-block;
    }
      #filter{
        margin-left: 200px;
        vertical-align: top;
        display: inline-block;
      }
      form{
        display: inline-block;
      }
      p{
        margin-left: 500px;
      }
    </style>
  </head>
  <body>
    <div ng-controller='foodController'>
      <div class="addFood">
      <form>
        Favorite Food: <input type='text' ng-model='newFood.name'>
        <input type='submit' value='Add Food' ng-click='addFood()'>
      </form>
        <div id ='model' ng-if = "newFood">
          <span>
            currently typing: {{newFood.name}}
          </span>
        </div>
      </div>
      <input type="text" id="filter" placeholder="filter..." ng-model="myModel"> <br>
        <p ng-repeat="food in foods | filter : myModel">{{ food.name }}</p>
      </div>
    </div>
  </body>
</html>
