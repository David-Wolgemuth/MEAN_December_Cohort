<!DOCTYPE html>
<html ng-app="foodapp">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <script src="bower_components/angular/angular.js" charset="utf-8">
    </script>
    <script>
        var app = angular.module('foodapp', []);
        app.controller('foodController', ['$scope', function($scope) {
            $scope.foods = [];
            $scope.addFood = function() {
              $scope.foods.push($scope.food);
              $scope.food = "";
            }
        }]);
    </script>
</head>
<body>
    <div ng-controller='foodController'>
      <div>
          <h3>Add Food</h3>
          <form ng-submit="addFood()">
            <input type="text" ng-model='food'>
            <input type="submit" value="add">
          </form>
        <div>
          <h3>Food Stuff</h3>
          <input placeholder="" type="text" ng-model="foodFilter">
          <div ng-repeat="food in foods | filter:foodFilter track by $index">
              <p>{{food}}</p>
          </div>
      </div>
    </div>
</body>
</html>
