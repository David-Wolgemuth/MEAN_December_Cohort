<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src = 'node_modules/angular/angular.js'>
    </script>
    <script type="text/javascript">
      var app = angular.module('app', []);
      app.controller('divController', function ($scope){
        $scope.foods = [
          {name: 'Tacos'},
          {name: 'CheeseBurger'}
        ];
        $scope.addFood = function(){
          $scope.foods.push($scope.newFood);
          $scope.newFood = {};
        }
      })
    </script>
    <style media="screen">
    .animate-if {
    background:white;
    border:1px solid black;
    padding:10px;
    }

    .animate-if.ng-enter, .animate-if.ng-leave {
    transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) 0.5s;
    }

    .animate-if.ng-enter,
    .animate-if.ng-leave.ng-leave-active {
    opacity:0;
    }

    .animate-if.ng-leave,
    .animate-if.ng-enter.ng-enter-active {
    opacity:1;
    }
    </style>
  </head>
  <body>
    <h1>Hi</h1>
    <div ng-controller = 'divController'>
      <form>
        <p>Favorite Food <input type="text" ng-model="newFood.name"><input type="submit" value="Add Food" ng-click='addFood()'></p>
      </form>
      <p>Currently Typing</p>
      <p>{{ newFood.name}}</p>
      <label>Click me: <input type="checkbox" ng-model="checked" ng-init="checked=true"></label>
      <div ng-if="checked" class="animate-if">
        <ul>
          <p>Search Food <input type="text" ng-model="searchFood"></p>
          <li ng-repeat="food in foods | filter:searchFood">{{food.name}}</li>
        </ul>
      </div>
    </div>
  </body>
</html>
