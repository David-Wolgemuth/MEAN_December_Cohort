<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src='node_modules/angular/angular.js'>
    </script>
    <script>
        var app = angular.module('app', []);
        app.controller('myController', function() {
            this.myName = 'Brad';
            this.myLang = 'javascript';
            this.myLibrary = 'angular';
            this.printController = function() {
                console.log(this);
            }
        });
    </script>
</head>

<body>
    <div ng-controller="myController as info" id="myController">
        {{info.myName}}
        {{info.myLang}}
        {{info.myLibrary}}

        <button ng-click="info.printController();">Show our this!</button>
    </div>
</body>

</html>
