<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <script src = 'bower_components/angular/angular.js'></script>
    <script type='text/javascript'>
      var myAppModule = angular.module('myApp', []);
      // the .controller() method adds a controller to the module
      myAppModule.controller('userController', function ($scope){
          $scope.users = [];
          $scope.addUser = function (){
            // add to the array
            $scope.users.push($scope.newUser);
            // clear the form values
            $scope.newUser = {};
            console.log($scope);
          }
          $scope.deleteUser = function(item){
            $scope.users.splice(item,1);
          }
      });
    </script>
    <style>
    .addUser{
      display: inline-block;
    }
      #filter{
        margin-left: 200px;
        vertical-align: top;
        display: inline-block;
      }
      form{
        display: inline-block;
      }
      form,input{
        margin-left: 25px;
      }
      table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
    </style>
  </head>
  <body>
    <div ng-controller='userController'>
      <div class="addUser">
        <h1>Users Controller</h1>
      <form>
        First Name: <input type='text' ng-model='newUser.first_name'> <br>
        Last Name: <input type='text' ng-model='newUser.last_name'> <br>
        Favorite Language: <input type='text' ng-model='newUser.language'> <br>
        <input type='submit' value='Create User' ng-click='addUser()'>
      </form>
      </div>
      <hr>
      <input type="text" id="filter" placeholder="filter..." ng-model="myModel"> <br>
      <table ng-die>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Fav Language</th>
          <th>Actions</th>
        </tr>
        <tr ng-repeat="user in users | filter: myModel  track by $index">
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.language}}</td>
          <td><button type="button" name="button" ng-click='deleteUser($index)'>Delete User</button></td>
        </tr>
        </div>
      </table>
    </div>
  </body>
</html>
