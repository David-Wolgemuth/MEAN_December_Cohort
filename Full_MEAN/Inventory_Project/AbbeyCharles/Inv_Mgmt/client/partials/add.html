<div ng-controller="productsListController">
  <form>
    Product Name: <input type="text" ng-model="newItem.product">
    Description: <input type="textarea" ng-model="newItem.description">
    Price: <input type="number" ng-model="newItem.price">
    <input type="submit" ng-click="createItem(newItem)" name="submit" value="Add to System">
  </form>
</div>
