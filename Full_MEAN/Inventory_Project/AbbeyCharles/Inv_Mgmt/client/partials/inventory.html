<h2>This is the current inventory:</h2>

<table ng-controller="productsListController">
  <thead>
    <tr>
      <th>Product</th>
      <th>Description</th>
      <th>Price</th>
      <th>Added By</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="product in products">
      <td ng-bind = "product.product"></td>
      <td ng-bind = "product.description"></td>
      <td ng-bind = "product.price | currency: '$'"></td>
      <td ng-bind = "product.user"></td>
    </tr>
  </tbody>
</table>
