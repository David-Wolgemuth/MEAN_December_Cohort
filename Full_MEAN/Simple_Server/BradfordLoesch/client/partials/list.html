<div ng-controller="UserController">
    <h2>List Partial</h2>
    <table>
        <thead>
            <th>Name</th>
            <th>Show</th>
            <th>Update</th>
            <th>Delete</th>
            <tr ng-repeat="user in users">
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td><a href="#!/show/{{ user._id }}">Show</a></td>
                <td><a href="#!/edit/{{ user._id }}">Edit</a></td>
                <td><button ng-click="delete(user._id)">Delete</button></td>
            </tr>
        </thead>
    </table>
    <a href="#!/new"><button type="button" name="New Friend">New Friend</button></a>
</div>
