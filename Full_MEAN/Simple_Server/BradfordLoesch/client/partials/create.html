<div ng-controller="UserController">
    <form class="userform" ng-submit="create()">
        <label for="user.first_name">First Name: <input type="text" ng-model="user.first_name"></label><br>
        <label for="user.last_name">Last Name: <input type="text" ng-model="user.last_name"></label><br>
        <label for="user.birthday">Birthday: <input type="date" ng-model="user.birthday"></label><br>
        <input type="submit" value="Submit">
    </form>
</div>
