<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog Details</title>
  </head>
  <body>
    <div ng-controller="blogController">
      <ul>
        <li ng-repeat="blog in blogs | orderBy: postDate track by $index">
          <span ng-bind="blog.title"></span>
          <span ng-bind="blog.author"></span>
          <span ng-bind="blog.description"></span>
          <span ng-bind="blog.postDate | date: 'MM dd, yyyy'"></span>
          <button type="button" name="button" ng-click='showBlog(blog._id)'>Show Blog</button>
        </li>
      </ul>
    </div>
  </body>
</html>
