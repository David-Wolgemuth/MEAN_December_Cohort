<div ng-controller="CustomizeController">
    <form class="userform" ng-submit="addUser()">
        <label for="user['first_name']">First Name: <input type="text" ng-model="user['first_name']"></label><br>
        <label for="user['last_name']">Last Name: <input type="text" ng-model="user['last_name']"></label><br>
        <label for="user['language']">Favorite Language: <input type="text" ng-model="user['language']"></label><br>
        <input type="submit" value="Create User">
    </form>
    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Fav Language</th>
            <th>Actions</th>
        </thead>
        <tr ng-repeat="user in users">
            <td ng-bind="user['first_name']"></td>
            <td ng-bind="user['last_name']"></td>
            <td ng-bind="user['language']"></td>
            <td><button type="button" ng-click="deleteUser($index)">Delete</button></td>
        </tr>
    </table>
</div>
